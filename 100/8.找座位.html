      const arr = [0, 0,0,0, 1, 0, 0, 0, 1, 0, 1, 0, 0];

      let ans = 0;

      for (let i = 0; i < arr.length; i++) {
        if (arr[i] == "0") {
          let isLeftEmpty = arr[i - 1] == "0" || i == 0;
          let isRightEmpty = arr[i + 1] == "0" || i == arr.length - 1;
          if (isLeftEmpty && isRightEmpty) {
            ans++;
            arr[i] = 1;
          }
        }
      }
