    <script>
      const m = 10;
      const n = 10;
      //   const arr = [
      //     255, 34, 0, 1, 255, 8, 0, 3, 255, 6, 0, 5, 255, 4, 0, 7, 255, 2, 0, 9,
      //     255, 21,
      //   ];

      const arr = [
        56, 34, 99, 1, 87, 8, 99, 3, 255, 6, 99, 5, 255, 4, 99, 7, 255, 2, 99,
        9, 255, 21
      ];

      const aaa = 3;
      const bbb = 4;

      //   test1();
      test2();

      function test1() {
        const a = new Array(m).fill(-1).map(() => new Array(n).fill(-1));
        console.log(a);
        const newArr = [];
        for (let i = 0; i < arr.length; i = i + 2) {
          newArr.push([arr[i], arr[i + 1]]);
        }
        console.log(newArr);
        newArr.reduce(
          (x, item) => {
            return setColor(...x, ...item);
          },
          [0, 0]
        );
        function setColor(x, y, number, count) {
          // console.log(x, y, number, count);
          while (count > 0) {
            if (y >= 10) {
              x++;
              y = 0;
            }
            if (x > 9) break;
            //   console.log(x, y);
            a[x][y] = number;
            y++;
            count--;
          }
          if (y === 10) {
            y = 0;
            x += 1;
          }
          return [x, y];
        }
        console.log(a, aaa, bbb, a[aaa][bbb]);
      }

      function test2() {
        const martix = new Array(m * n).fill(-1);
        let start = 0;
        for (let i = 0; i < arr.length; i += 2) {
          martix.fill(arr[i], start, start + arr[i + 1]);
          start += arr[i + 1];
        }
        console.log(martix);

        console.log(martix[aaa * m + bbb]);
      }
    </script>
