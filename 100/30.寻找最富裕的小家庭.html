<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const moneyArr = [100, 200, 300, 500];
      const arr = [
        [1, 2],
        [1, 3],
        [2, 4],
      ];
      //   [[1,2,3],[2,4]]
      let obj = {};
      arr.forEach((item) => {
        const key = item[0];
        const value = item[1];
        if (obj.hasOwnProperty(key)) {
          if (!obj[key].includes(value)) {
            obj[key].push(value);
          }
        } else {
          obj[key] = [value];
        }
      });
      console.log(obj);
      const newArr = [];
      for (let key in obj) {
        newArr.push(
          moneyArr[key - 1] +
            obj[key].reduce((sum, item) => sum + moneyArr[item - 1], 0)
        );
      }
      console.log(Math.max(...newArr));
