    <script>

      // const arr = (await readline().split(' ').map(Number))
      const arr = [1,2,3,4,5,6,7,8,10,12]

      arr.sort((a, b)=> a > b)

      const res = []
      getFiveTotal(arr, 0, 0,0, res)

      const sum = arr.reduce((p, c) => p + c)

      const ans = res.map(subSum => Math.abs(sum - 2 * subSum)).sort((a, b) => a-b)[0]

      console.log(ans)

      function getFiveTotal(arr, index, level, sum, res) {
        if (level === 5) {
          return res.push(sum)
        }
        for(let i = index;i<10;i++) {
          if (i > index && arr[i] == arr[i-1]) continue
          getFiveTotal(arr, i+1, level+1, sum+ arr[i], res)

        }
      }
    </script>
