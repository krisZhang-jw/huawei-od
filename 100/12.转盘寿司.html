      const arr = [3, 14, 15, 6, 5];

      const arrRe = [...arr];
      const n = arr.length;
    //   debugger;
      for (let i = 0; i < n; i++) {
        for (let j = i + 1; j < 2 * n; j++) {
          let arr_j = arr[j % n];
          if (arr[i] > arr_j) {
            arrRe[i] += arr_j;
            break;
          }
        }
      }
      console.log(arrRe);
    </script>
