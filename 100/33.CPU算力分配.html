<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const L1 = 3;
      const L2 = 2;
      const A = [1,2,5];
      const B = [2,4];

      const ASum = A.reduce((sum, item) => sum + item, 0);
      const BSum = B.reduce((sum, item) => sum + item, 0);

      const newArr = [];

      for (let i = 0; i < A.length; i++) {
        for (let j = 0; j < B.length; j++) {
          const AChange = B[j] + ASum - A[i];
          const BChange = A[i] + BSum - B[j];
          if (AChange === BChange) {
            newArr.push([A[i], B[j]]);
            break;
          }
        }
      }

      console.log(newArr);
      const res = newArr.sort((a, b) => a[0] > b[0])[0];
      console.log(res.join(','))
    </script>
  </head>
  <body></body>
</html>
