<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const n = 5;
      const wArr = [5, 6, 6, 1, 2];
      const arr = [
        ["camila", 13, 88, 46, 26, 169],
        ["grace", 64, 38, 87, 23, 103],
        ["lucas", 91, 79, 98, 154, 79],
        ["leo", 29, 27, 36, 43, 178],
        ["ava", 29, 27, 36, 43, 178],
      ];

      const newArr = [];
      for (let i = 0; i < n; i++) {
        let [name, ...scoreArr] = arr[i];
        // console.log(name, scoreArr);
        let sumArr = [];
        let sum = 0;
        for (let j = 0; j < scoreArr.length; j++) {
          sum += scoreArr[j] * wArr[j];
        }
        newArr.push([name, sum]);
      }
      console.log(newArr);
      newArr.sort((a, b) => {
        return a[1] === b[1]
          ? compareChar(a[0].toLocaleLowerCase(), b[0].toLocaleLowerCase())
          : b[1] - a[1];
      });
      console.log(newArr.filter((item) => item[0]));

      function compareChar(x, y) {
        console.log(x, y);
        if (x === y) {
          return 0;
        } else {
          return x > y ? 1 : -1;
        }
      }
    </script>
  </head>
  <body></body>
</html>
